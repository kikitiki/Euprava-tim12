<div class="container mt-4">
  <h2>Dodeli sobu studentu</h2>

  <form (ngSubmit)="submitForm()">
    <div class="mb-3">
      <label for="username" class="form-label">Korisniƒçko ime:</label>
      <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>
    </div>

    <div class="mb-3">
      <label for="sobaId" class="form-label">ID sobe:</label>
      <input type="number" class="form-control" id="sobaId" [(ngModel)]="sobaId" name="sobaId" required>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!username || !sobaId">Dodeli sobu</button>
  </form>

  <div *ngIf="message" class="alert alert-info mt-3">
    {{ message }}
  </div>
</div>
