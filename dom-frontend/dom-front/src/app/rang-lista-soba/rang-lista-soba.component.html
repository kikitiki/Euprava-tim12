<div class="container mt-4" *ngIf="rangListaSoba">
  <h2>Konacna rang Lista</h2>

  <ul class="list-group">
    <li class="list-group-item" *ngFor="let student of rangListaSoba">
      {{ student.ime }} {{ student.prezime }} {{ student.username }} - Bodovi: {{ student.bodovi }}
    </li>
  </ul>

  <button class="btn btn-primary mt-3" (click)="navigirajNaDodavanjeSobe()">Dodaj sobu</button>
</div>
