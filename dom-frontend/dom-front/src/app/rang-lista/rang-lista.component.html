<div class="container mt-4" *ngIf="rangLista">
  <h2>Rang Lista</h2>

  <ul class="list-group">
    <li class="list-group-item" *ngFor="let item of rangLista">
      <ng-container *ngIf="!isSeparator(item)">
        {{ item.ime }} {{ item.prezime }} - Bodovi: {{ item.bodovi }}
      </ng-container>
      <ng-container *ngIf="isSeparator(item)">
        <hr>
      </ng-container>
    </li>
  </ul>
</div>
