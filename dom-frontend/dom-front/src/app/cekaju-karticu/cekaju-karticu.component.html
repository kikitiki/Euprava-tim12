<div>
  <h2>Studenti koji 훾ekaju karticu</h2>
  <table *ngIf="studentiKojiCekajuKarticu.length > 0">
    <thead>
    <tr>
      <th>JMBG</th>
      <th>Ime</th>
      <th>Prezime</th>
      <th>Username</th>
      <th>Polje kartice</th>
      <th *ngIf="isUpravnik">A탑uriraj karticu</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let student of studentiKojiCekajuKarticu">
      <td>{{student.jmbg}}</td>
      <td>{{student.ime}}</td>
      <td>{{student.prezime}}</td>
      <td>{{student.username}}</td>
      <td>{{student.kartica}}</td>
      <td *ngIf="isUpravnik">
        <button
          *ngIf="student.jmbg"
          (click)="azurirajKarticu(student.jmbg)">A탑uriraj</button>
      </td>
    </tr>
    </tbody>
  </table>
  <p *ngIf="studentiKojiCekajuKarticu.length === 0">Nema studenata koji 훾ekaju karticu.</p>

  <button (click)="goBack()">Nazad</button>

</div>
