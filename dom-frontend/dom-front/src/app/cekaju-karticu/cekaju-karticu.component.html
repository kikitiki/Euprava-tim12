<div class="container mt-4">
  <h2>Studenti koji 훾ekaju karticu</h2>

  <!-- Prikaz poruke ako postoji -->
  <div *ngIf="message" class="alert alert-info">
    {{ message }}
  </div>

  <table class="table table-striped mt-3" *ngIf="studentiKojiCekajuKarticu.length > 0">
    <thead>
    <tr>
      <th>JMBG</th>
      <th>Ime</th>
      <th>Prezime</th>
      <th>Username</th>
      <th>Polje kartice</th>
      <th *ngIf="isUpravnik">A탑uriraj karticu</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let student of studentiKojiCekajuKarticu">
      <td>{{ student.jmbg }}</td>
      <td>{{ student.ime }}</td>
      <td>{{ student.prezime }}</td>
      <td>{{ student.username }}</td>
      <td>{{ student.kartica }}</td>
      <td *ngIf="isUpravnik">
        <button class="btn btn-warning" (click)="azurirajKarticu(student.jmbg || '')">A탑uriraj</button>
      </td>
    </tr>
    </tbody>
  </table>

  <p *ngIf="studentiKojiCekajuKarticu.length === 0" class="mt-3">Nema studenata koji 훾ekaju karticu.</p>

  <button class="btn btn-secondary mt-3" (click)="goBack()">Nazad</button>
</div>
