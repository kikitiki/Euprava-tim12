<div class="container mt-4">
  <h2>Prikaz informacija o sobi</h2>

  <div class="mb-3">
    <label for="username" class="form-label">KorisniÄko ime:</label>
    <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>
  </div>

  <button class="btn btn-primary" (click)="prikaziSobaInfo()">Prikazi informacije o sobi</button>

  <div *ngIf="student && student.soba" class="mt-4">
    <h3>Soba ID: {{ student.soba.id }}</h3>
    <p>Ime: {{ student.ime }}</p>
    <p>Prezime: {{ student.prezime }}</p>
    <p>Username: {{ student.username }}</p>
  </div>
</div>
